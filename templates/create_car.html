{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
</head>
<body>
<div class="center-content">
    <div class="form-container">
        <h1>Добавить</h1>
        <form action="/add_car/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-btn" type="submit">Добавить авто</button>
        </form>
    </div>
</div>
</body>
</html>
